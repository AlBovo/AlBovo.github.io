  #   Content: Welcome to my blog

  socialIcons:
    - name: github
      url: "https://github.com/AlBovo"
    - name: telegram
      url: "https://t.me/Hecker_404"
    - name: linkedin
      url: "https://www.linkedin.com/in/albovo/"

