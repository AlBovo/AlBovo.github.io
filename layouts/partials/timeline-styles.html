<style>
    .timeline-container {
        position: relative;
        max-width: 900px;
        margin: 2rem auto;
        padding: 20px 0;
    }

    .timeline-container::before {
        content: '';
        position: absolute;
        left: 20px;
        top: 0;
        bottom: 0;
        width: 3px;
        background: linear-gradient(to bottom, var(--primary), var(--secondary, var(--primary)));
        border-radius: 3px;
    }

    .timeline-item {
        position: relative;
        margin-left: 50px;
        margin-bottom: 30px;
        padding-left: 20px;
    }

    .timeline-marker {
        position: absolute;
        left: -36px;
        top: 5px;
        width: 16px;
        height: 16px;
        background: var(--primary);
        border: 3px solid var(--theme);
        border-radius: 50%;
        z-index: 1;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .timeline-item:hover .timeline-marker {
        transform: scale(1.3);
        box-shadow: 0 0 10px var(--primary);
    }

    .timeline-content {
        background: var(--code-bg);
        padding: 20px 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 1px solid var(--border);
    }

    /* .timeline-content:hover {
        transform: translateX(5px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    } */

    .timeline-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 12px;
    }

    .timeline-title {
        margin: 0;
        font-size: 1.3rem;
        font-weight: 700;
        color: var(--primary);
    }

    .timeline-date {
        font-size: 0.9rem;
        color: var(--secondary);
        background: var(--tertiary);
        padding: 4px 12px;
        border-radius: 20px;
        font-weight: 500;
        white-space: nowrap;
    }

    .timeline-description {
        margin: 0 0 15px 0;
        line-height: 1.7;
        color: var(--content);
    }

    .timeline-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 10px;
    }

    .timeline-tag {
        background: var(--primary);
        color: var(--theme);
        padding: 4px 12px;
        border-radius: 15px;
        font-size: 0.8rem;
        font-weight: 500;
        text-decoration: none;
        cursor: pointer;
        transition: opacity 0.2s ease;
    }

    .timeline-tag:hover {
        opacity: 0.6;
    }

    .timeline-link {
        display: inline-block;
        margin-top: 10px;
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
        font-size: 0.95rem;
        transition: color 0.2s ease;
    }


    /* Responsive design */
    @media (max-width: 600px) {
        .timeline-container::before {
            left: 10px;
        }

        .timeline-item {
            margin-left: 30px;
            padding-left: 15px;
        }

        .timeline-marker {
            left: -26px;
            width: 12px;
            height: 12px;
        }

        .timeline-header {
            flex-direction: column;
            gap: 8px;
        }

        .timeline-title {
            font-size: 1.1rem;
        }

        .timeline-content {
            padding: 15px 18px;
        }
    }

    /* Dark mode specific adjustments */
    .dark .timeline-content {
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .dark .timeline-content:hover {
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }
</style>
