baseURL: "https://albovo.tech/"
title: Portfolio
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
defaultContentLanguage: en
defaultContentLanguageInSubdir: true
enableEmoji: true
pluralizeListTitles: false

minify:
  disableXML: true
  # minifyOutput: true

# taxonomies:
#     category: categories
#     tag: tags
#     series: series

languages:
  en:
    languageName: ":uk: En"
    weight: 1
    contentDir: content/en

  it:
    languageName: ":it: It"
    weight: 2
    title: Portfolio
    contentDir: content/it

    params:
      languageAltTitle: Italian
      profileMode:
        enabled: true # needs to be explicitly set
        title: Alan Davide Bovo
        subtitle: "Un appassionato di sicurezza informatica e di programmazione competitiva."
        imageUrl: "/albovo.jpg"
        imageWidth: 150
        imageHeight: 150
        imageTitle: profile image
        buttons:
          - name: "\U0001f4d2 Progetti"
            url: progetti/
          - name: "\U00002699 Writeups"
            url: ctf/
    menu:
      main:
        - identifier: progetti
          name: "\U0001f4d2 Progetti"
          url: progetti/
          weight: 10
        - identifier: writeups
          name: "\U00002699 Writeups"
          url: ctf/
          weight: 20
        - identifier: example
          name: example.org
          url: https://example.org
          weight: 30

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Portfolio
  description: "My personal portfolio."
  keywords: [AlBovo, Portfolio, PaperMod]
  author: AlBovo
  # author: ["Me", "You"] # multiple authors
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  enableEmoji: true
  displayFullLangName: true

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enableEmoji: true
    enabled: true # needs to be explicitly set
    title: Alan Davide Bovo
    subtitle: "An italian :it: cybersecurity and competitive programming enthusiast."
    imageUrl: "/albovo.jpg"
    imageWidth: 150
    imageHeight: 150
    imageTitle: profile image
    buttons:
      - name: "\U0001f4d2 Projects"
        url: projects/
      - name: "\U00002699 Writeups"
        url: ctf/

  # # home-info mode
  # homeInfoParams:
